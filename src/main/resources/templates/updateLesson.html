<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Lesson</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="body_addLessons">
<h1>Update new lesson</h1>
<form method="post" action="/update/lesson" >
    <input type="hidden" name="id" th:value="${lesson.id}">
    Title: <input type="text" name="title" th:value="${lesson.title}"> <br>
    Duration: <input type="time" name="duration" th:value="${lesson.duration}"><br>
    Price: <input type="number" name="price" th:value="${lesson.price}"><br>
    Start Date: <input type="date" name="startDate" th:value="${lesson.startDate}">
    <input type="submit" value="update">
</form>
</body>
</html>
